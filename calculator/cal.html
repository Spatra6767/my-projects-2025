<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-div">
            <audio id="Click" src="button-click.mp3" preload="auto"></audio>    
            <div class="box live-type"><P></P></div>
            <div class="box result"></div>
            <button class="Ac sp-key"><p>Ac</p></button>
            <button class="box percentage sp-key">%</button>
            <button class="back-cross sp-key"><i class="fa-solid fa-rectangle-xmark"></i></button>
            <button class="box division sp-key">รท</button>
            <button class="box seven">7</button>
            <button class="box eight">8</button>
            <button class="box nine">9</button>
            <button class="box cross sp-key">X</i></button>
            <button class="box four">4</button>
            <button class="box five">5</button>
            <button class="box six">6</button>
            <button class="box minus sp-key">-</button>
            <button class="box one">1</button>
            <button class="box two">2</button>
            <button class="box three">3</button>
            <button class="box plus sp-key">+</button>
            <button class="box double-zero">00</button>
            <button class="box zero">0</button>
            <button class="box point">.</button>
            <button class="equal sp-key">=</button>
        </div> 
    </div>   
<script src="cal.js"></script>	
</body>
</html>
